<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Testing JQuery</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
	</script>
	<style type="text/css">
		#container{
			background: palegoldenrod;
			border: black solid;
			padding-top: 10px;
 			 padding-bottom: 10px;
		}
		.sec{
			background: #ffff99;
			width: fit-content;
			border: #4d4d2e dashed;
			  margin-left: auto;
 			 margin-right: auto;
		}
	</style>
</head>
<body>
	<div id="container">
		<div class="sec">
			<img id="1" src="A.png" height="0px" width="0px">
			<img id="2" src="j.png" height="0px" width="0px">
			<img id="3" src="A.png" height="0px" width="0px">
			<img id="4" src="y.png" height="0px" width="0px">
			<img id="classes" src="classes.png" height="100px" width="983px">
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#1').animate({
				// opacity: 0.25,
				height: 100,
				width: 80

			},100,function(){});

			$('#2').delay(100).animate({
				// opacity: 0.25,
				height: 100,
				width: 80
			},200,function(){});

			$('#3').delay(200).animate({
				// opacity: 0.25,
				height: 100,
				width: 80
			},300,function(){});

			$('#4').delay(300).animate({
				// opacity: 0.25,
				height: 100,
				width: 80
			},400,function(){});
		});
	</script>
</body>
</html>
