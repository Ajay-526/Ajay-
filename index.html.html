<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Testing JQuery</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
	</script>
	<style type="text/css">
		.sec{
			background: pink;
			width: fit-content;
			border: yellow dashed;

		}
	</style>
</head>
<body>
	<div class="sec">
		<img id="1" src="img/A.png" height="0px" width="0px">
		<img id="2" src="img/j.png" height="0px" width="0px">
		<img id="3" src="img/A.png" height="0px" width="0px">
		<img id="4" src="img/y.png" height="0px" width="0px">
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#1').animate({
				// opacity: 0.25,
				height: 100,
				width: 100

			},1000,function(){});

			$('#2').delay(100).animate({
				// opacity: 0.25,
				height: 100,
				width: 100
			},2000,function(){});

			$('#3').delay(200).animate({
				// opacity: 0.25,
				height: 100,
				width: 100
			},3000,function(){});

			$('#4').delay(300).animate({
				// opacity: 0.25,
				height: 100,
				width: 100
			},4000,function(){});


		});

	</script>
</body>
</html>
